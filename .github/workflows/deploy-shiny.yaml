name: Deploy Shiny App

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rsconnect
            any::remotes
            any::tibble
            any::dplyr
            any::readr
          needs: |
            website

      - name: Install package
        run: |
          # Install from GitHub to get the metadata
          Rscript -e 'remotes::install_github("cfjdoedens/evalstratified", force = TRUE, upgrade = "never")'

      - name: Deploy to shinyapps.io
        run: |
          Rscript -e "
            rsconnect::setAccountInfo(
              name = '${{ secrets.SHINYAPPS_NAME }}',
              token = '${{ secrets.SHINYAPPS_TOKEN }}',
              secret = '${{ secrets.SHINYAPPS_SECRET }}'
            )

            rsconnect::deployApp(
              appDir = 'inst/shiny/evalstratified',
              appName = 'evalstratified',
              forceUpdate = TRUE
            )
          "
